</head>

<body>
  
  <div class="container">
    <h1 class="display-1">Pizza Generator</h1>
    <div class="row">
      <div class="col-sm"> 
        <div class="generate-form" >
          <h4>Sabores</h4>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="salt-check">
            <label class="form-check-label" for="flexCheckDefault">
              Salgado &#128526
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="sweet-check">
            <label class="form-check-label" for="flexCheckChecked">
              Doce &#128527
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="weird-check">
            <label class="form-check-label" for="flexCheckChecked">
              Estranho &#128561
            </label>
          </div>
          <button type="button" class="btn btn-danger" id = "generate-btn">Generate</button>
        </div>
      </div>
      <div class="col-sm">
        <div class="svg-container"></div>
      </div>
      <div class="col-sm">
        <div class="ingredients-container">
          <h4>Ingredientes</h4>
          <ul class='list-group list-group-flush' id="ingredients-list"></ul>
        </div>
      </div>
    </div>
  </div>

 
  <script src="./generator.js"></script>
  <script src="./ingredientList.js"></script>
  <script src="./renderList.js"></script>
  <script src="./graphics.js"></script>
  <script src="./noise.js"></script>
  <script src="./main.js"></script>
</body>
</html>
